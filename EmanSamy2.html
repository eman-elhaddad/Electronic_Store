<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="css/EmanSamy.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <!-- title -->
    <title>Eman Samy</title>
</head>

<body>

    <!-- start of static header -->
    <div class="staticHeader">
        <div class="static">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
            <a href="#home">
                <div>Home</div>
            </a>
            <a href="#skills">
                <div>Skills</div>
            </a>
            <a href="#projects">
                <div>Projects</div>
            </a>
            <a href="#contact">
                <div>Contact</div>
            </a>
        </div>
    </div>
    <!-- end of static header -->

    <!-- start of landing page (home) -->
    <div class="landing" id="home">
        <img src="images/girl.png" alt="">
        <div class="intro">
            <h3>Hello I'm Eman Samy</h3>
            <p>Web Developer</p>
            <p><i class="fa-regular fa-heart"></i></p>
        </div>
    </div>
    <!-- end of landing page (home) -->

    <!-- start of skills page -->
    <div class="line"></div>
    <h3 class="special" id="skills">"SKILLS"</h3>
    <div class="skills">
        <div class="skill">
            <img src="images/python(1).png " alt="">
            <h2>Python</h2>
        </div>
        <div class="skill">
            <img src="images/c-.png" alt="">
            <h2>C++</h2>
        </div>
        <div class="skill">
            <img src="images/java.png" alt="">
            <h2>Java</h2>
        </div>
        <div class="skill">
            <img src="images/java-script.png" alt="">
            <h2>Java Script</h2>
        </div>
        <div class="skill">
            <img src="images/css.png" alt="">
            <h2>CSS</h2>
        </div>
        <div class="skill">
            <img src="images/html-5.png" alt="">
            <h2>HTML</h2>
        </div>
    </div>
    <!-- end of skills page -->

    <!-- start of projects page -->
    <div class="line"></div>
    <h3 class="special" id="projects">"PROJECTS"</h3>
    <div class="projects">
        <div class="imgcollection">
            <div class="imgbox">
                <img src="images/one.png" alt="">
            </div>
            <div class="imgbox">
                <img src="images/two.png" alt="">
            </div>
            <div class="imgbox">
                <img src="images/four.png" alt="">
            </div>
            <div class="imgbox">
                <img src="images/three.png" alt="">
            </div>
            <div class="imgbox">
                <img src="images/five.png" alt="">
            </div>
            <div class="imgbox">
                <img src="images/sex.png" alt="">
            </div>
        </div>
        <!-- end of projects page -->

        <!-- start of contact page -->
        <section id="contact" itemid="contact">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <!-- end of contact page -->
</body>

</html>
